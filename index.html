<!DOCTYPE html>
<html>
  <head>
    <title>Chart JS</title>
    <meta charset="UTF-8" />

    <!-- Loading Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1 class="primary-heading">Video Game Sales</h1>
      </header>

      <main>
        <section class="charts-container">
          <div class="container">
            <!-- Platform Charts -->
            <div class="row g-0">
              <div class="col-12 col-lg-4">
                <div class="chart-wrapper sales-platform">
                  <canvas id="sales-platform" />
                </div>
              </div>
              <div class="col-12 col-lg-8">
                <div class="chart-wrapper sales-publisher">
                  <canvas id="sales-publisher" />
                </div>
              </div>
              <div class="col-12">
                <canvas id="games-platform" />
              </div>
              <div class="col-12">
                <canvas id="games-by-year" />
              </div>
              <div class="col-12">
                <canvas id="best-selling-games-by-year" />
              </div>

              <div class="col-12">
                <canvas id="games-on-platform-by-year" />
              </div>

              <div class="col-12">
                <canvas id="regional-sales-by-platform" />
              </div>
            </div>
            <!-- Platform Charts End -->
          </div>
        </section>
      </main>
    </div>
    <script src="src/index.js" defer></script>
  </body>
</html>
